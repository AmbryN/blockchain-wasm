<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockchain simulation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Blockchain simulator</h1>
      </div>
      <div class="row">
        <p>
          <label for="pattern">Hash start pattern</label>
          <input
            type="text"
            value="0000"
            name="pattern"
            id="pattern"
            maxlength="5"
            size="5"
          />
        </p>
      </div>
      <div class="row">
        <div class="col-sm">
          <form class="border" name="block">
            <h2>Block n° 0</h2>
            <div class="form-group">
              <label for="id">ID</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="id"
              />
            </div>
            <div class="form-group">
              <label for="nonce">Nonce</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="nonce"
              />
            </div>
            <div class="form-group">
              <label for="data">Data</label>
              <textarea
                class="form-control"
                name="data"
                cols="28"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="previous">Previous</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="previous"
              />
            </div>
            <div class="form-group">
              <label for="hash">Hash</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="hash"
              />
            </div>
            <button name="mine">Mine</button>
          </form>
        </div>
        <div class="col-sm">
          <form class="border" name="block">
            <h2>Block n° 1</h2>
            <div class="form-group">
              <label for="id">ID</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="id"
              />
            </div>
            <div class="form-group">
              <label for="nonce">Nonce</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="nonce"
              />
            </div>
            <div class="form-group">
              <label for="data">Data</label>
              <textarea
                class="form-control"
                name="data"
                cols="28"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="previous">Previous</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="previous"
              />
            </div>
            <div class="form-group">
              <label for="hash">Hash</label>
              <input
                class="form-control"
                type="text"
                readonly="true"
                value=""
                name="hash"
              />
            </div>
            <button name="mine">Mine</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
